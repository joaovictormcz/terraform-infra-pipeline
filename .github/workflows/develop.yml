name: "DEV DEPLOY"

on:
  push:
    branches:
      - develop

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    uses: ./.github/workflows/terraform.yml
    with:
      environment: dev
      aws-assume-role-arn: "arn:aws:iam::559050241395:role/github-actions-joaovictormcz-pipeline"
      aws-region: "sa-east-1"
      aws-statefile-s3-bucket: "joaovictormcz-sa-east-1-terraform-statefile"
      aws-lock-dynamodb-table: "joaovictormcz-sa-east1-terraform-lock"
